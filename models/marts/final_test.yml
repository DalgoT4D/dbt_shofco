version: 2

models:
  - name: gender_champions
    description: "Tests for the gender_champions model"
    columns:
      - name: County
        description: "Checks if County has no null values"
        tests:
          - not_null
      - name: Gender
        description: "Checks if Gender has no null values and only accepted values"
        tests:
          - accepted_values:
              values:
                - 'Male'
                - 'Female'
                - 'Other'
              quote: false
      - name: status
        description: "Checks if status has no null values and only accepted values"
        tests:
          - not_null
          - accepted_values:
              values:
                - 'Identified, Trained and Engaged'
                - 'Trained and Engaged'
                - 'Identified and Engaged'
                - 'Trained and Identified'
                - 'Engaged'
                - 'Trained'
                - 'Identified'
                - 'None'
              quote: true

  - name: gender_duration_court_case
    description: "Tests for the gender_duration_court_case model"
    columns:
      - name: case_id
        description: "Checks if case_id has no null values and is unique"
        tests:
          - not_null
          - unique

      - name: case_intake_date
        description: "Checks if case_intake_date has no null values and contains valid date values"
        tests:
          - not_null
          - dbt_utils.date

      - name: date_of_case_closure
        description: "Checks if date_of_case_closure contains valid date values"
        tests:
          - dbt_utils.date

      - name: is_the_case_proceeding_to_court
        description: "Checks if is_the_case_proceeding_to_court contains valid values ('yes', 'no', or null)"
        tests:
          - accepted_values:
              values:
                - 'yes'
                - 'no'
              quote: false

      - name: case_duration_in_days
        description: "Checks if case_duration_in_days has no null values and contains positive integer values"
        tests:
          - not_null
          - dbt_utils.int_greater_than:
              value: 0