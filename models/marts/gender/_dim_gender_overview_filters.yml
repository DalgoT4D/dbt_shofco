version: 2
models:
  - name: dim_gender_overview_filters
    columns:
      - name: id
        data_type: bigint
        description: Unique identifier for each case.
      - name: county
        data_type: text
        description: County where the case is registered.
      - name: site
        data_type: text
        description: Name of the site where the gender survivor case was registered.
      - name: assigned_to
        data_type: text
        description: Person or entity the case is assigned to.
      - name: case_is_closed
        data_type: text
        description: Indicates whether a gender-related case has been closed.
    description: >-
      This table provides an overview of unique gender-related case occurrences, filtered by county, site,
      assigned personnel, and case closure status. It serves as a dimension table for gender data analysis,
      facilitating insights into case distribution and handling across different locations and responsible
      entities.
