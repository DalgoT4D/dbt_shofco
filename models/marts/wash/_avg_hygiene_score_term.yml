version: 2
models:
  - name: avg_hygiene_score_term
    columns:
      - name: term
        data_type: text
        description: >-
          Term used for classifying or categorizing health indicators in the school health data.
      - name: year
        data_type: numeric
        description: The year when the health indicators were recorded.
      - name: avg_hygiene_score
        data_type: numeric
        description: >-
          Average hygiene score for schools over specific terms and years, calculated from the latest
          hygiene score records in the health indicators table.
    description: >-
      This table calculates the average hygiene scores for schools over specific terms and years. It is
      derived from the most recent hygiene score records for each school, term, and year, based on data
      from the health indicators table.
