version: 2
models:
  - name: health_indicators
    description: Health and hygiene indicators for schools
    columns:
      - name: id
        data_tests:
          - not_null
        data_type: text
        description: >-
          Unique identifier for each record in the school health club monitoring indicators table.
      - name: date
        data_type: date
        description: Date when the health indicator was recorded.
      - name: term
        data_tests:
          - not_null
        data_type: text
        description: >-
          Term used for classifying or categorizing health indicators in the school health data.
      - name: school_name
        data_tests:
          - not_null
        data_type: text
        description: Name of the school related to the health indicators being monitored.
      - name: health_club_boys
        data_tests:
          - not_null
        data_type: text
        description: Number of boys participating in the school health club.
      - name: health_club_girls
        data_tests:
          - not_null
        data_type: text
        description: Number of girls participating in the school health club.
      - name: health_club_active
        data_tests:
          - not_null
          - accepted_values:
              values: [0, 1]
        data_type: integer
        description: >-
          Indicates whether a student is actively participating in a health club, with 1 for active and
          0 for inactive.
      - name: hygiene_score
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer

        data_type: integer
        description: >-
          Score reflecting the hygiene conditions in schools, derived from health club monitoring indicators.
      - name: year
        data_type: numeric
        description: The year when the health indicators were recorded.
