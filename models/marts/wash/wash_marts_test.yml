version: 2

models:
  - name: wash_facilities
    description: "Select all columns from facilities table as base data for wash facilities analysis"
    columns:
      - name: id
        tests:
          - not_null
      - name: case_id
        tests:
          - not_null
      - name: case_name
        tests:
          - not_null
      - name: ward
        tests:
          - not_null
      - name: county
        tests:
          - not_null
      # - name: village
      #   tests:
      #     - not_null
      - name: latitude
        tests:
          - not_null
          # - dbt_expectations.expect_column_values_to_be_of_type:
          #     column_type: numeric
      - name: longitude
        tests:
          - not_null
          # - dbt_expectations.expect_column_values_to_be_of_type:
          #     column_type: numeric
      - name: subcounty
        tests:
          - not_null
      # - name: facility_id
      #   tests:
      #     - not_null
      - name: facility_name
        tests:
          - not_null
      - name: facility_type
        tests:
          - not_null
      # - name: date_of_submission
      #   tests:
      #     # - not_null
      #     - dbt_expectations.expect_column_values_to_be_of_type:
      #         column_type: date
      - name: status_of_facility
        tests:
          # - not_null
          - accepted_values:
              values: ['active', 'inactive']

  - name: water_produced_boreholes_agg_subcase
    description: "Aggregate water production data, combining original and subcase entries from staging_water_produced_boreholes"
    columns:
      - name: id
        tests:
          - not_null
      - name: case_id
        tests:
          - not_null
      - name: amount_produced
        tests:
          - not_null
          # - dbt_expectations.expect_column_values_to_be_of_type:
          #     column_type: numeric
      - name: date_of_data_entry
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date
      - name: date_of_submission
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date
      - name: week_of_submission
        tests:
          - not_null