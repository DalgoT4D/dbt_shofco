version: 2

models:
  - name: wash_facilities
    description: "Select all columns from facilities table as base data for wash facilities analysis"
    columns:
      - name: id
        data_tests:
          - not_null
      - name: case_id
        data_tests:
          - not_null
      - name: case_name
        data_tests:
          - not_null
      - name: ward
        data_tests:
          - not_null
      - name: county
        data_tests:
          - not_null
      - name: latitude
        data_tests:
          - not_null
      - name: longitude
        data_tests:
          - not_null
      - name: subcounty
        data_tests:
          - not_null
      - name: facility_name
        data_tests:
          - not_null
      - name: facility_type
        data_tests:
          - not_null
      - name: status_of_facility
        data_tests:
          - accepted_values:
              values: ['active', 'inactive']

  - name: water_produced_boreholes_agg_subcase
    description: "Aggregate water production data, combining original and subcase entries from staging_water_produced_boreholes"
    columns:
      - name: id
        data_tests:
          - not_null
      - name: case_id
        data_tests:
          - not_null
      - name: amount_produced
        data_tests:
          - not_null
      - name: date_of_data_entry
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date
      - name: date_of_submission
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date
      - name: week_of_submission
        data_tests:
          - not_null