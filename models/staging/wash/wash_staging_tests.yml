version: 2

models:
  - name: staging_facilities
    description: "Staging data for wash facilities with deduplication by case_id"
    columns:
      - name: case_id
        data_tests:
          - not_null
          - unique
      - name: ward
        data_tests:
          - not_null
      - name: county
        data_tests:
          - not_null
      - name: latitude
        data_tests:
          - not_null
      - name: longitude
        data_tests:
          - not_null
      - name: subcounty
        data_tests:
          - not_null
      - name: date_facility_opened
        data_tests:
          - not_null
          - valid_date_range:
              column_name: date_facility_opened
      - name: facility_name
        data_tests:
          - not_null
      - name: facility_type
        data_tests:
          - not_null
      - name: date_of_submission
        data_tests:
          - valid_date_range:
                column_name: date_of_submission

  - name: staging_health_indicators
    description: "Staging data for school health indicators"
    columns:
      - name: id
        data_tests:
          - not_null
          - unique
      - name: form_date
        data_tests:
          - not_null
          - valid_date_range:
              column_name: form_date
      - name: term
        data_tests:
          - not_null
      - name: school_name
        data_tests:
          - not_null
      - name: health_club_boys
        data_tests:
          - not_null
      - name: health_club_girls
        data_tests:
          - not_null
      - name: health_club_active
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer
          - accepted_values:
              values: [0, 1]
      - name: hygiene_score
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: integer

  - name: staging_meter_readings_mobiwater
    description: "Incremental water meter readings for mobiwater"
    columns:
      - name: flow_device_id
        data_tests:
          - not_null
      - name: value
        data_tests:
          - not_null
      - name: date
        data_tests:
          - valid_date_range:
              column_name: date

  - name: staging_user_meters_mobiwater
    description: "Staging data for mobiwater user meters with incremental deduplication"
    columns:
      - name: flow_device_id
        data_tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: numeric
      - name: flow_device_name
        data_tests:
          - not_null

  - name: staging_water_production
    description: "Staging data for daily water production and consumption"
    columns:
      - name: date
        data_tests:
          - not_null
          - valid_date_range:
              column_name: date
      - name: bh_production
        data_tests:
          - not_null
      - name: treated_consumption
        data_tests:
          - not_null
      - name: tank
        data_tests:
          - not_null